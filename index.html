<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1 :style="{color: inputValue.length < 5 ? 'darkred' : 'darkblue', fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'}">{{ title }}</h1>

      <div class="form-control">
        <input type="text" :placeholder="placeholder" v-model="inputValue" @keypress.enter="addNewNote">
      </div>

      <button class="btn" v-on:click="addNewNote">Дабавить</button>

      <hr>

      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(myNote , index) in notes" :key="index">
          <span :class="['bold', {'primary': myNote.length > 5}]">({{index+1}}) {{toUpperCase(myNote)}}</span>
          <button class="btn danger" v-on:click="removeNote(index)">удалит</button>
        </li>

        <hr>

        <li>
          <strong>Общее количество: {{notes.length}}</strong> | Удвоенное: {{doubleContComputed}}
        </li>
        
      </ul>

      <div v-else>Заметка пока нет. Добавьте первые</div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
